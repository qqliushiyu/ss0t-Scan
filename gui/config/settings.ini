[general]
log_level = INFO
output_dir = results
default_export_format = csv

[network]
timeout = 1.0
max_threads = 50
default_ports = 21,22,23,25,53,80,110,135,139,143,443,445,1433,1521,3306,3389,5432,5900,8080

[host_scan]
ping_count = 1
ping_timeout = 1.0
default_range = 192.168.1.1/24
detect_os = true
get_mac = true

[port_scan]
port_timeout = 0.5
common_ports = 21,22,23,25,53,80,110,135,139,143,443,445,1433,1521,3306,3389,5432,5900,8080,8443
port_threads = 100
get_service = true
get_banner = true

[dns_check]
dns_servers = 8.8.8.8,8.8.4.4,1.1.1.1
record_types = A,AAAA,CNAME,MX,NS,TXT,SOA
timeout = 2.0

[traceroute]
max_hops = 30
timeout = 1.0
probe_count = 3

[web_scan]
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.110 Safari/537.36
timeout = 10.0
follow_redirects = true
verify_ssl = false
detect_waf = true
threads = 10

[web_dir_scan]
timeout = 10.0
threads = 10
status_codes = 200,201,301,302,403
extensions = php,asp,aspx,jsp,html,txt,bak,zip,rar,sql
follow_redirects = true
scan_delay = 0
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.110 Safari/537.36

